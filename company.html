<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créer mon entreprise – Umbrella</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0b1320;
  --accent:#f5c400;
  --bg:#f6f8fb;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:#fff;
  padding:35px;
  border-radius:18px;
  width:100%;
  max-width:420px;
  box-shadow:0 25px 50px rgba(0,0,0,.12);
}

h1{
  margin-bottom:20px;
  font-size:1.5rem;
}

p{
  font-size:.9rem;
  opacity:.8;
  margin-bottom:25px;
}

input, select, button{
  width:100%;
  padding:12px 16px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:15px;
  font-size:.95rem;
}

button{
  background:var(--accent);
  font-weight:700;
  border:none;
  cursor:pointer;
}

button:hover{
  background:#ffd700;
}

.loading{
  opacity:.6;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="card">
  <h1>Créer mon entreprise</h1>
  <p>Dernière étape avant d’accéder à votre dashboard Umbrella.</p>

  <form id="companyForm">
    <input type="text" id="companyName" placeholder="Nom de l’entreprise" required>

    <select id="companyType">
      <option value="Freelance">Freelance</option>
      <option value="Startup">Startup</option>
      <option value="PME">PME</option>
      <option value="Étudiant">Étudiant</option>
    </select>

    <button type="submit">Créer mon espace Umbrella</button>
  </form>
</div>

<!-- ================= FIREBASE SCRIPT ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

/* ================= CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyB3vSZcGoixj7j9HcC-G5cKXvEoDI9tcAw",
  authDomain: "umbrella-projet.firebaseapp.com",
  projectId: "umbrella-projet",
  storageBucket: "umbrella-projet.firebasestorage.app",
  messagingSenderId: "776097627790",
  appId: "1:776097627790:web:98510562d1559d9e5bd3df"
};

/* ================= INIT ================= */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("companyForm");
let currentUser = null;

/* ================= AUTH GUARD ================= */
onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "./index.html";
  } else {
    currentUser = user;
  }
});

/* ================= CREATE COMPANY ================= */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  form.classList.add("loading");

  const name = document.getElementById("companyName").value.trim();
  const type = document.getElementById("companyType").value;

  if (!name) {
    alert("Nom d’entreprise requis");
    form.classList.remove("loading");
    return;
  }

  try {
    // 1️⃣ Create company
    const companyRef = await addDoc(collection(db, "companies"), {
      name,
      type,
      ownerId: currentUser.uid,
      createdAt: serverTimestamp()
    });

    // 2️⃣ Link user to company
    await addDoc(collection(db, "company_users"), {
      companyId: companyRef.id,
      userId: currentUser.uid,
      role: "owner",
      createdAt: serverTimestamp()
    });

    // 3️⃣ Redirect dashboard
    window.location.href = "./dashboard.html";

  } catch (err) {
    console.error(err);
    alert("Erreur lors de la création de l’entreprise");
    form.classList.remove("loading");
  }
});
</script>

</body>
</html>
