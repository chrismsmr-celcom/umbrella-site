<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créer mon entreprise – Umbrella</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:Inter,sans-serif;
  background:#f6f8fb;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:30px;
  border-radius:16px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
}
input,select,button{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#f5c400;
  border:none;
  font-weight:700;
}
</style>
</head>

<body>

<div class="card">
  <h2>Créer mon espace Umbrella</h2>

  <form id="companyForm">
    <input id="name" placeholder="Nom entreprise / projet / étudiant" required>

    <select id="type">
      <option>Freelance</option>
      <option>Startup</option>
      <option>PME</option>
      <option>Étudiant</option>
    </select>

    <button type="submit">Créer</button>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

/* CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyB3vSZcGoixj7j9HcC-G5cKXvEoDI9tcAw",
  authDomain: "umbrella-projet.firebaseapp.com",
  projectId: "umbrella-projet"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

onAuthStateChanged(auth, (user) => {
  if (!user) {
    location.href = "./index.html";
  }
  currentUser = user;
});

document.getElementById("companyForm").onsubmit = async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const type = document.getElementById("type").value;

  // 1️⃣ entreprise
  const companyRef = await addDoc(collection(db, "companies"), {
    name,
    type,
    createdAt: serverTimestamp(),
    ownerId: currentUser.uid
  });

  // 2️⃣ liaison user ↔ entreprise
  await addDoc(collection(db, "company_users"), {
    userId: currentUser.uid,
    companyId: companyRef.id,
    role: "owner",
    createdAt: serverTimestamp()
  });

  // 3️⃣ retour index
  location.href = "./index.html";
};
</script>

</body>
